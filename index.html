<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg">
    <img src="images/bg-desktop.png" alt="dsktop">
  </div>
    <div class="data">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>

        <div class="icons">
            <div class="icon">
                <img src="images/icon-document.svg" alt="doc">
            </div>
            <div class="icon">
                <img src="images/icon-folder.svg" alt="folder">
            </div>
            <div class="icon">
                <img src="images/icon-upload.svg" alt="upload">
            </div>
        </div>
    </div>
    <div class="txt">
      <p class="txt1">You’ve used<span> 815 GB</span> of your storage</p>
      <p class="txt2"><span></span></p>
      <p class="txt3"><span> 0 GB</span><span>1000 GB</span></p>
      <h2 class="tooltip"> 185 <span>GB Left</span></h2>
    </div>

  </div> -->
</body>
</html>
